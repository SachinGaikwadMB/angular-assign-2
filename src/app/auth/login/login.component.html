<html>
  <body>
    <div class="container-fluid banner">
      <div class="row">
          <div class="col-md-6">
              <div class="card">
                  <div class="text-center">
                      <h1>Login Here...</h1>
                  </div>
                  <form 
                  [formGroup]="loginForm"
                  (ngSubmit)="login()">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input 
                        formControlName="email"
                        type="email" 
                        class="form-control" 
                        id="exampleInputEmail1" 
                        aria-describedby="emailHelp
                        ">
                        <div>
                          <span
                            class="text-danger "
                            *ngIf="loginForm.get('email').touched && loginForm.get('email').errors"
                            >*Please Enter valid Email</span>
                      </div>

                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input 
                        formControlName="password"
                        type="password" 
                        class="form-control" 
                        id="exampleInputPassword1">

                        <div>
                          <span
                            class="text-danger "
                            *ngIf="loginForm.get('password').touched && loginForm.get('password').errors"
                            >*Password Should be atleast 8 alphanumeric character </span>
                      </div>

                      </div>
                      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
                    </form>
              </div>
          </div>
      </div>
  </div>
  </body>
</html>
